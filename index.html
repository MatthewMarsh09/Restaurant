<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Finder - Discover Local Restaurants</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <!-- Internal styles - alternative to external CSS -->
    <style>
        /* Custom styles without external CSS file */
        .custom-button {
            background: #002D62 !important;
            color: white !important;
            border: none !important;
            padding: 15px 30px !important;
            border-radius: 25px !important;
            font-size: 1.1rem !important;
            cursor: pointer !important;
            transition: all 0.3s !important;
            box-shadow: 0 4px 15px rgba(0, 45, 98, 0.3) !important;
        }
        
        .custom-button:hover {
            background: #EB6E1F !important;
            transform: translateY(-2px) !important;
            box-shadow: 0 6px 20px rgba(235, 110, 31, 0.4) !important;
        }
        
        .custom-card {
            background: linear-gradient(145deg, #ffffff, #f0f0f0) !important;
            border: none !important;
            border-radius: 20px !important;
            box-shadow: 0 10px 30px rgba(0,45,98,0.1) !important;
            transform: perspective(1000px) rotateX(2deg) !important;
        }
    </style>
</head>
<body>
    <header class="header">
        <nav class="nav">
            <div class="nav__brand">
                <h1>üçï Food Finder</h1>
            </div>
        </nav>
    </header>

    <main class="main">
        <section class="hero" style="background: linear-gradient(135deg, #002D62 0%, #EB6E1F 100%); color: white; padding: 80px 0; text-align: center;">
            <div class="hero__content" style="max-width: 800px; margin: 0 auto;">
                <h2 style="font-size: 3rem; margin-bottom: 1rem; font-weight: bold;">Find Your Perfect Meal</h2>
                <p style="font-size: 1.2rem; margin-bottom: 2rem; opacity: 0.9;">Discover restaurants near you with range, filters, and smart recommendations</p>
            </div>
        </section>

        <section class="search-section">
            <div class="container">
                <div class="search-form">
                    <div class="location-inputs">
                        <div class="form-group">
                            <label for="city">City & State</label>
                            <input type="text" id="city" placeholder="e.g. Houston, TX" value="Houston, TX">
                        </div>
                        
                        <div class="form-group">
                            <label for="address">Street Address (Optional)</label>
                            <input type="text" id="address" placeholder="e.g. 123 Main Street">
                        </div>
                        
                        <div class="form-group">
                            <label for="zipcode">Zip Code (Optional)</label>
                            <input type="text" id="zipcode" placeholder="e.g. 94102" maxlength="5">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="range">Search Range (miles)</label>
                        <input type="number" id="range" placeholder="Enter miles" value="10" min="1" max="100">
                    </div>

                    <div class="form-group">
                        <label>Food Types</label>
                        <div class="food-types">
                            <label class="checkbox-label">
                                <input type="checkbox" value="pizza"> Pizza
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" value="chinese"> Chinese
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" value="mexican"> Mexican
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" value="italian"> Italian
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" value="american"> American
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" value="japanese"> Japanese
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" value="indian"> Indian
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" value="vietnamese"> Vietnamese
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" value="spanish"> Spanish
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" value="malaysian"> Malaysian
                            </label>
                        </div>
                    </div>

                    <div class="search-actions">
                        <button class="btn btn--primary" id="showList">Show List</button>
                        <button class="btn" id="showMap">Show on Map</button>
                        <button class="btn btn--random" id="randomPick">Random Pick!</button>
                    </div>
                </div>
            </div>
        </section>

        <section class="results-section" id="resultsSection" style="display: none;">
            <div class="container">
                <h2 id="resultsTitle">Search Results</h2>
                
                <!-- List View -->
                <div id="listView" class="results-view">
                    <div class="results-grid" id="resultsGrid">
                        <!-- Results will be populated by JavaScript -->
                    </div>
                </div>

                <!-- Map View -->
                <div id="mapView" class="results-view" style="display: none;">
                    <div id="map" style="height: 500px; border-radius: 8px;"></div>
                </div>

                <!-- Random Pick View -->
                <div id="randomView" class="results-view" style="display: none;">
                    <div class="random-result">
                        <h3>Your Random Pick:</h3>
                        <div class="random-card" id="randomCard">
                            <!-- Random result will be populated here -->
                        </div>
                        <button class="btn btn--primary" id="pickAnother">Pick Another</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Food Finder. Find your next great meal!</p>
        </div>
    </footer>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
